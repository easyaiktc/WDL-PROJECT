<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonhomie Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="header" style="background-color: #e3f2fd;">
        <div class="container" >
            <nav class="navbar navbar-expand-sm navbar-light" >
                <a class="navbar-brand font-weight-bold" href="#">AIKTC - Bonhomie</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    </header>

    <section id="login">
        <div class="login">
            <div class="card" style="min-width: 350px;">
                <div class="card-body">
                  <h4 class="card-title text-center">Login</h4>
                  <hr class="container" style="width: 70%;">
                    <form>
                        <div class="form-group">
                            <i class="fa fa-envelope icon"></i>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-key icon"></i>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="btn">
                            <a type="submit" class="">Submit</a>
                        </div>
                      </form>
                      <p class="register text-center mt-2">Don't have an account yet? <a href="#">Register...</a> </p>
                      <div class="adminbtn">
                        <a href="#" >Admin Login</a>
                      </div>
                  <div>
              </div>
        </div>
        </
    </section>

 <!-- ------------ Scripts --------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/95931f8504.js" crossorigin="anonymous"></script>
<!-- ------------ Scripts Ends --------- -->    
</body>
</html>
